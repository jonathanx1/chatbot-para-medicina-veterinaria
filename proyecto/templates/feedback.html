{% extends "base.html" %}
{% block title %}Dejar Feedback - Chatbot Veterinario{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white text-center">
        <h4>Dejar Feedback</h4>
      </div>
      <div class="card-body">
        <form action="{{ url_for('feedback') }}" method="post">
          <div class="mb-3">
            <label for="comentario" class="form-label">Comentario</label>
            <textarea class="form-control" id="comentario" name="comentario" rows="4" placeholder="Escribe tu comentario aquí..." required></textarea>
          </div>
          <div class="mb-3">
            <label for="rating" class="form-label">Calificación (1-5)</label>
            <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" placeholder="Ingresa un número entre 1 y 5" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar Feedback</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
